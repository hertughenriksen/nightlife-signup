<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliv inviteret | Axel Henriksen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
      padding: 1rem;
    }
    .card {
      background: #0f0f0f;
      padding: 2rem 1.8rem;
      border-radius: 22px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      text-align: center;
    }
    .host {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
      justify-content: center;
    }
    .host img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
    }
    .host-text {
      text-align: left;
      font-size: 0.75rem;
      color: #aaa;
      line-height: 1.2;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.95rem 1rem;
      border-radius: 14px;
      border: 1px solid #333;
      background: linear-gradient(135deg, #111, #000);
      color: #eee;
      font-size: 1rem;
      margin-bottom: 0.9rem;
      outline: none;
    }
    input:focus { border-color: #888; }
    .checkbox {
      text-align: left;
      font-size: 0.75rem;
      color: #aaa;
      margin-bottom: 1.1rem;
      display: flex;
      gap: 0.6rem;
      align-items: flex-start;
    }
    .checkbox input { margin-top: 0.2rem; }
    button {
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #111, #000);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
    }
    .success {
      display: none;
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: #7CFFB2;
    }
    footer {
      margin-top: 1.2rem;
      font-size: 0.7rem;
      color: #999;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="host">
      <img src="https://scontent.fcph5-1.fna.fbcdn.net/v/t39.30808-1/556835748_1887224542198502_1777986374994667117_n.jpg" alt="Axel Henriksen" />
      <div class="host-text">
        <strong>Axel Henriksen</strong><br />
        <span>Natliv & events</span>
      </div>
    </div>

    <h1>Bliv inviteret</h1>
    <p>Eksklusive SMS-invitationer til events, g√¶steliste og borde i nattelivet</p>

    <form id="phoneForm">
      <input id="name" type="text" placeholder="Dit navn" required />
      <input id="phone" type="tel" placeholder="Dit telefonnummer" required />

      <label class="checkbox">
        <input id="consent" type="checkbox" required />
        <span>
          Jeg accepterer at modtage SMS-invitationer om events i nattelivet. 
          Jeg kan svare p√• beskederne for g√¶steliste og bordbooking, og jeg kan til enhver tid stoppe ved at svare <strong>STOP</strong>.
        </span>
      </label>

      <button type="submit">Tilmeld</button>
    </form>

    <div class="success">Tak! Du er nu tilmeldt üñ§</div>

    <footer>
      Ingen spam. Kun relevante invitationer.<br />
      Afmeld n√•r som helst ved at svare <strong>STOP</strong>.
    </footer>
  </div>

  <script>
    const form = document.getElementById('phoneForm');
    const success = document.querySelector('.success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const consent = document.getElementById('consent').checked;

      if (!consent) return;

      await fetch('https://script.google.com/macros/s/AKfycbxn7hFFQJ_dmZqGhzHjfRk_hAQg96OEblAbId5vYGhTuW4VCMQTlHfZykZ-EiCPYGFW/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: name,
          phone: phone,
          consent: 'Ja',
          source: 'Website ‚Äì Axel Henriksen'
        })
      });

      form.style.display = 'none';
      success.style.display = 'block';
    });
  </script>
</body>
</html>
